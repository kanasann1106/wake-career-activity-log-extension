<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }

    .page-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .page-info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #555;
    }

    .page-info p {
      margin: 4px 0;
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .register-btn {
      background: #007bff;
      color: white;
    }

    .register-btn:hover {
      background: #0056b3;
    }

    .register-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background: #545b62;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>かんたんアクティビティログ登録</h1>
  </div>

  <div class="page-info">
    <h3>現在のページ</h3>
    <p><strong>タイトル:</strong> <span id="page-title">取得中...</span></p>
    <p><strong>URL:</strong> <span id="page-url">取得中...</span></p>
  </div>

  <div class="form-group">
    <label for="log-type">ログの種類</label>
    <select id="log-type">
      <option value="">選択してください</option>
      <option value="記事">記事</option>
      <option value="イベント">イベント</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">コメント</label>
    <textarea id="comment" placeholder="この記事/イベントについてのコメントを入力してください"></textarea>
  </div>

  <div class="button-group">
    <button id="register-btn" class="register-btn">自動登録</button>
    <button id="open-page-btn" class="register-btn" style="background: #28a745;">ページを開く</button>
  </div>

  <div class="button-group" style="margin-top: 8px;">
    <button id="cancel-btn" class="cancel-btn">キャンセル</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
